name: Trigger auto deployment for ammas-food-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/ammas-food-backend-AutoDeployTrigger-fc988a85-6fcd-438e-916b-c5e37e58b0a8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AMMASFOODBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AMMASFOODBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AMMASFOODBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ammasbackend.azurecr.io
          registryUsername: ${{ secrets.AMMASFOODBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AMMASFOODBACKEND_REGISTRY_PASSWORD }}
          containerAppName: ammas-food-backend
          resourceGroup: ammas-food-rg
          imageToBuild: ammasbackend.azurecr.io/ammas-food-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


